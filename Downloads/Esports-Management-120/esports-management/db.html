<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Esports Manager</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>Esports Teams</h2>
  <ul id="team-list"></ul>

  <script>
    // ✅ Your Firebase config (from Firebase Console → Project Settings → SDK setup)
    const firebaseConfig = {
      apiKey: "AIzaSyDUFqfDlyZF_aA18Dc7ytirEja6E2rFCgQ",
      authDomain: "esports-62899.firebaseapp.com",
      databaseURL: "https://esports-62899-default-rtdb.firebaseio.com",
      projectId: "esports-62899",
      storageBucket: "esports-62899.appspot.com",  // ✅ fixed
      messagingSenderId: "561025327999",
      appId: "1:561025327999:web:76a25a1f580903263ff04a",
      measurementId: "G-ZRLL1WY4D7"
    };
    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ✅ Example: Fetch teams
    async function loadTeams() {
      const teamList = document.getElementById("team-list");
      teamList.innerHTML = "";

      const snapshot = await db.collection("Team").get();
      snapshot.forEach(doc => {
        const team = doc.data();
        const li = document.createElement("li");
        li.textContent = `${team.name} (Created: ${team.creation_date})`;
        teamList.appendChild(li);
      });
    }

    loadTeams();
  </script>
</body>
</html>

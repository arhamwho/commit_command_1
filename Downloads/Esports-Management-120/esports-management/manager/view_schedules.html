<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Match Schedules</title>
    <link rel="stylesheet" href="../css_manager/view_schedules.css">
</head>
<body>
    <div class="container">
        <h1>Match Schedules for Your Team</h1>
        <table>
            <thead>
                <tr>
                    <th>Match ID</th>
                    <th>Team 1</th>
                    <th>Team 2</th>
                    <th>Date & Time</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                <!-- Static placeholder rows (since PHP is removed) -->
                <tr>
                    <td>match_id</td>
                    <td>team1_id - team1_name</td>
                    <td>team2_id - team2_name</td>
                    <td>match_date</td>
                    <td>result</td>
                </tr>
            </tbody>
        </table>

        <a href="../manager_dashboard.html" class="btn back-btn">Back to Dashboard</a>
    </div>
</body>
</html>
